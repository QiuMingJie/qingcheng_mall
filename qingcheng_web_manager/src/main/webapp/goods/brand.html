<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="../css/elementui.css">
</head>
<body>
<div id="app">
    <!--新增查询条件-->
    <el-form :inline="true">
        <el-form-item label="品牌名称">
            <el-input placeholder="品牌名称" v-model="searchMap.name"></el-input>
        </el-form-item>
        <el-form-item label="品牌首字母">
            <el-input placeholder="品牌首字母" v-model="searchMap.letter"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="fetchData">查询</el-button>
            <el-button type="primary" @click="formVisible = true">新增</el-button>
        </el-form-item>
    </el-form>
    <!--//https://element.eleme.cn/#/zh-CN/component/table-->
    <el-table
            :data="tableData"
            border
            style="width: 100%">
        <el-table-column
                prop="id"
                label="ID"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="letter"
                label="首字母"
                width="180">
        </el-table-column>
        <el-table-column
                label="图片">
            <template slot-scope="scope">
                <img :src="scope.row.image"/>
            </template>
        </el-table-column>
        <el-table-column
                label="操作">
            <template slot-scope="scope">
                <el-button type="primary" icon="el-icon-edit" circle @click="edit(scope.row.id)"></el-button>
            </template>
        </el-table-column>
    </el-table>
    <!--https://element.eleme.cn/#/zh-CN/component/pagination-->
    <el-pagination
            @size-change="fetchData"
            @current-change="fetchData"
         <!--必须加上sync，不同不会更新覆盖-->
            :current-page.sync="currentPage"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="size"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>

    <el-dialog
            title="品牌编辑"
            :visible.sync="formVisible">
        <el-form label-width="90px">
            <el-form-item label="品牌名称">
                <el-input placeholder="品牌名称" v-model="pojo.name"></el-input>
            </el-form-item>
            <el-form-item label="品牌首字母">
                <el-input placeholder="品牌首字母" v-model="pojo.letter"></el-input>
            </el-form-item>
            <el-form-item label="品牌图片">
                <el-input placeholder="品牌图片" v-model="pojo.image"></el-input>
            </el-form-item>
            <el-form-item label="品牌排序">
                <el-input placeholder="品牌排序" v-model="pojo.seq"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button @click="formVisible = false">关闭</el-button>
                <el-button @click="save()">保存</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>
</div>

<script src="../js/vue.js"></script>
<script src="../js/elementui.js"></script>
<script src="../js/axios.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                tableData: [],
                currentPage: 1,
                size: 10,
                total: 0,
                searchMap: {},
                formVisible: false,
                pojo: {}

            }
        },
        created() {
            //     axios.get('/brand/findAll.do').then(response = > {
            //         // alert(JSON.stringify(response));
            //         this.tableData = response.data;
            //
            // })
            this.fetchData()
        },
        methods: {
            fetchData() {
                // axios.get('/brand/findPage.do?page=' + this.currentPage + '&size=' + this.size)
                axios.post(`/brand/findListPage.do?page=${this.currentPage}&size=${ this.size}`, this.searchMap).then(response => {
                    this.tableData = response.data.rows;
                    this.total = response.data.total;
                })
            },
            save() {
                axios.post(`/brand/${this.pojo.id == null ? 'add' : 'update'}.do`, this.pojo).then(response => {
                    this.formVisible = false;
                    this.fetchData();
                });
            }, edit(id) {
                this.formVisible = true;
                axios.get(`/brand/findById.do?id=${id}`).then(response => {
                    this.pojo = response.data
                });
                axios.post(`/brand/`)
            }
        }
    })
</script>

</body>
</html>
